<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/Login.css">
</head>
<body>
          <!-- Header -->
  <header class="ubt-header">
    <div class="logo">
        <img src="../fotot/UBT-LOGO.png" alt="UBT Logo"/>
    </div>
    <nav class="ubt-nav">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="Login.html" id="loginLink">Log in</a></li>
        <li><a href="Register.html" id="registerLink">Register</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="erresuar">
  </div>


<div class="login-container">
    <form id="loginForm">
        <h2>Log in</h2>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter a username" name="email" required>
        <small class="error" id="usernameError"></small>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" name="password" required>
        <small class="error" id="passwordError"></small>

        <button type="submit">Log in</button>
        <h1 id="success" style="Color: green;"></h1>
    </form>
</div>
<script src="../js/login.js"></script>
</body>
</html>
