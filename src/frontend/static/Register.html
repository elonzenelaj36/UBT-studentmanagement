<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
              <!-- Header -->
  <header class="ubt-header">
    <div class="logo">
        <img src="../fotot/UBT-LOGO.png" alt="UBT Logo"/>
    </div>
    <nav class="ubt-nav">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="Login.html" id="loginLink">Log in</a></li>
        <li><a href="Register.html" id="registerLink">Register</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div id="erresuar">
  </div>

  <div class="register-container">
    <form id="registerForm">
        <h2>Register</h2>

        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <small class="error" id="nameError"></small>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter your last name" required>
        <small class="error" id="lastnameError"></small>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required>
        <small class="error" id="usernameError"></small>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
        <small class="error" id="passwordError"></small>

        <button type="submit">Register</button>
    </form>
</div>

    <script src="../js/register.js"></script>

</body>
</html>
